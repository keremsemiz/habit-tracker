<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Habit Tracker</h1>
        <div id="theme-switcher">Switch Theme</div>
    </header>

    <main>
        <section id="habit-overview">
            <h2>Habit Overview</h2>
            <div id="overview-content">
                <p>Total Habits: <span id="total-habits">0</span></p>
                <p>Habits Completed Today: <span id="completed-habits">0</span></p>
                <p>Longest Streak: <span id="longest-streak">0 days</span></p>
            </div>
        </section>

        <section id="habit-list">
            <h2>Your Habits</h2>
            <!-- dynamic insertion -->
        </section>

        <section id="add-habit">
            <h2>Add New Habit</h2>
            <form id="habit-form">
                <input type="text" id="habit-name" placeholder="Enter habit name" required>
                <select id="habit-frequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                </select>
                <button type="submit">Add Habit</button>
            </form>
        </section>

        <section id="edit-habit">
            <h2>Edit Habit</h2>
            <form id="edit-habit-form">
                <input type="text" id="edit-habit-name" placeholder="Enter habit name" required>
                <select id="edit-habit-frequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                </select>
                <button type="submit">Save Changes</button>
                <button type="button" id="cancel-edit">Cancel</button>
            </form>
        </section>

        <section id="settings">
            <h2>Settings</h2>
            <div id="settings-content">
                <button id="clear-data">Clear All Data</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Habit Tracker App</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
