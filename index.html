<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Habit Tracker</h1>
    </header>

    <main>
        <section id="habit-list">
            <div class="habit">
                <h2>Example Habit</h2>
                <div class="progress">
                </div>
            </div>
        </section>
        <section id="add-habit">
            <h2>Add New Habit</h2>
            <form id="habit-form">
                <input type="text" id="habit-name" placeholder="Enter habit name" required>
                <button type="submit">Add Habit</button>
            </form>
        </section>
    </main>

    <footer>
    </footer>

    <script src="app.js"></script>
</body>
</html>
